<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calc</title>
</head>
<body>
    <textarea id="calc-log" cols="100" rows="20"></textarea><br/>
    <input id="calc-message-input" type="text" size="100" placeholder="For ex.: 100+100"/><br/>
    <input id="calc-message-submit" type="button" value="Send"/>
</body>
<script>
    var chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/calc/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#calc-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Socket closed unexpectedly');
    };

    document.querySelector('#calc-message-input').focus();
    document.querySelector('#calc-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#calc-message-submit').click();
        }
    };

    document.querySelector('#calc-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#calc-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</html>
